ekf_odom_node:
    ros__parameters:
        use_sim_time: True
        frequency: 30.0
        two_d_mode: true
        publish_tf: true

        map_frame: map              # Defaults to "map" if unspecified
        odom_frame: odom            # Defaults to "odom" if unspecified
        base_link_frame: base_footprint  # Defaults to "base_link" if unspecified
        world_frame: odom           # Defaults to the value of odom_frame if unspecified

        odom0: /odom/throttled  # TODO check real robot odometry calculation
        odom0_config: [false,  false,  false,
                       false, false, false,
                       true, true, false,
                       false, false, true,
                       false, false, false]

        odom0_nodelay: true
        odom0_differential: false
        odom0_relative: false

        # pose0: /odom/laser_scan_matcher   # TODO Add later
        pose0_config: [true,  true,  false,
                       false, false, true,
                       false, false, false,
                       false, false, false,
                       false, false, false]
        pose0_differential: false
        pose0_relative: true

        # pose0_rejection_threshold: 2.0  # Note the difference in parameter name

        imu0: /wewucho/imu # no covariance /imu_cov with covariance
        imu0_config: [false, false, false,
                      false,  false,  false,
                      false, false, false,
                      false,  false,  true,
                      false,  false,  true]
        imu0_nodelay: true
        imu0_differential: false
        imu0_relative: false
        imu0_queue_size: 200

        imu0_remove_gravitational_acceleration: true

        use_control: false # TODO bug in robot localization comparing different types of timestamps

